<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SDK</title>
    <!-- 
        BOOTSTRAP WITH JQUERY (OPTIONAL) 
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- 
        AXIOS - MANDATORY FOR SENDBIRD SDK 
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <!-- 
        SENDBIRD SDK
    -->
    <script src="node_modules/sendbird/SendBird.min.js"></script>

    <!--
        SCRIPT FOR THIS DEMO
    -->
    <script src="index.js"></script>

</head>

<body>
    <div class="container mt-4" style="max-width:600px">
        <!--
            Input box to define your application and user ids
        -->
        <input type="text" class="form-control" id="appId" value="" placeholder="Application ID..." />
        <input type="text" class="form-control mt-2" id="userId" value="" placeholder="User ID..." />
        <!--
            Button to invoke the function to connect to Sendbird
        -->
        <button class="btn btn-primary mt-2" onclick="connect()">
            Connect
        </button>
    </div>

    <div class="container mt-4" style="max-width:600px">
        <p>
            Enter a Group channel URL. By clicking on the button below, 
            some Metadata information will be created and notified to 
            the channel.
        </p>
        <!--
            Input text for entering a Group channel URL
        -->
        <input type="text" class="form-control" id="groupChannelUrl" value="test-channel" placeholder="Group channel URL..." />
        <!--
            Button to invoke the function to create metadata and inform to the channel
        -->
        <button class="btn btn-primary mt-4" onclick="createUserMetadataAndInform()">
            Create metadata and inform to the channel
        </button>
    </div>

</body>

</html>
